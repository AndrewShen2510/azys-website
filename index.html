<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANDREW'S BBQ - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #7A7A7A;
            color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .main-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 0rem;
            letter-spacing: 0.05em;
            line-height: 0.9;
        }
        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 3rem;
            margin-top: 0rem;
            color: #333;
        }
        .coming-soon {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .dots {
            display: inline-flex;
            gap: 0.2rem;
            align-items: flex-end;
        }
        .dot {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            animation: bounce 1.5s infinite;
        }
        .dot::before {
            content: ".";
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateX(0);
                opacity: 1;
            }
            30% {
                transform: translateX(15px);
                opacity: 0.7;
            }
        }
        @media (max-width: 768px) {
            .main-title {
                font-size: 4.5rem;
                line-height: 0.85;
            }
            
            .subtitle {
                font-size: 1.2rem;
                margin-bottom: 2.5rem;
            }
            
            .coming-soon {
                font-size: 2.2rem;
            }
            
            .dot {
                font-size: 2.2rem;
            }
        }
        @media (max-width: 480px) {
            .main-title {
                font-size: 3.5rem;
                line-height: 0.8;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .coming-soon {
                font-size: 1.8rem;
            }
            
            .dot {
                font-size: 1.8rem;
            }
        }
        @media (max-width: 320px) {
            .main-title {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .coming-soon {
                font-size: 1.5rem;
            }
            
            .dot {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-title">ANDREW'S BBQ</div>
    <div class="subtitle">natural wine & good food</div>
    <div class="coming-soon">
        coming soon
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
